name: Node GitHub Action

on:  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup node
    
      uses: actions/setup-node@v3
      with:
          node-version: '16.x'
    - name: Install Dependency
      run: npm Install
    - name: Run Test
      run: npm test