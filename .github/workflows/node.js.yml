name: Node GitHub Action

on:  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup node
    
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: subdir/package-lock.json
    - name: Install Dependency and run test
      run: |
        npm install
        npm test

